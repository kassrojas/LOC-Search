<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOC Search</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="row min-vh-100">
    <div class="col-12 col-md-4 min-vh-100">
      <form>
        <fieldset>
          <legend class="p-3">Library of Congress Search Engine</legend>
          <div class="mb-3 p-3">
            <label for="textInput" class="form-label"></label>
            <input type="text" id="textInput" class="form-control" placeholder="CITY">
          </div>
          <div class="mb-3 p-3">
            <label for="select" class="form-label"></label>
            <select id="select" class="form-select">
              <option>maps</option>
              <option>photos</option>
              <option>websites</option>
            </select>
          </div>
          <button type="submit" id="submitButton" class="btn btn-primary m-3">Submit</button>
          <button id="goBackButton" class="btn btn-primary m-3">Go Back</button>
        </fieldset>
      </form>
    </div>
    <div class="col-12 col-md-8 card-container">
      
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
