<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOC Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="row min-vh-100">
            <div class="col-12 col-md-4 bg-dark text-light p-5">
               
                <form>
                    <h2> LOC Search </h2>
                    <div class="mb-3">
                      <input type="text" class="form-control" id="queryParameter" name="queryParameter" placeholder="Enter Search Term" />
                    </div>
                    <select class="form-select mb-3" id="format" name="format">
                      <option selected>Open this select menu</option>
                      <option value="maps">maps</option>
                      <option value="audio">audio recordings</option>
                      <option value="photos">photo, print, drawing</option>
                      <option value="manuscripts">manuscripts/mixed material</option>
                      <option value="newspapers">newspapers</option>
                      <option value="film-and-videos">film, videos</option>
                      <option value="notated-music">printed music, such as sheet music</option>
                      <option value="websites">archived websites</option>
                    </select>
                    <button type="search" class="btn btn-primary" id="searchButton">Search</button>
                  </form>

            </div>
            <div class="col-12 col-md-8 bg-light text-dark">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="card-link">Card link</a>
                      <a href="#" class="card-link">Another link</a>
                    </div>
                  </div>

            </div>
        </div>
        


    </main>
    <script src="./anthonyDemo.js"></script>
</body>
</html>
